<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="nltkvizcss.css"></link>
</head>
<body>
<div id="AccordionContainer" class="AccordionContainer">
  <div onclick="runAccordion(1);">
    <div class="AccordionTitle" onselectstart="return false;">
      Click to Enter Comment Search
    </div>
  </div>
  <div id="Accordion1Content" class="AccordionContent">
    <input id='domaininput' class="Accordioninput" type="text" name="domaininput" placeholder="enter a domain/vertical of interest, like "hotel"">
    <input id='subdomainput' class="Accordioninput" type="text" name="subdomainput" placeholder="enter any domain/vertical to exclude, like "mobile">
    <input id='keywordlist' class="Accordioninput" type="text" name="keywordlist" placeholder="enter list of thematic key words you care about in the comments">
    <input id='startdate' class="Accordioninput" type="text" name="startdate" placeholder="Enter start date as 'YYYY-MM-DD">
    <input id='enddate' class="Accordioninput" type="text" name="enddate" placeholder="Enter end date as 'YYYY-MM-DD">
    <input id='minwordcount' class="Accordioninput" type="text" name="minwordcount" placeholder="enter minimum word count to display in graph">    
    <button id="btn_api" type="button">Get Data</button>
  </div>
</div>
</body>
<div id="d3space"></div>
<div id="feedbacktitle" style="height:40px;width:960px;">Feedback Text</div>
<div id="feedbacktext" style="height:200px;font-size:20px;width:960px;overflow:auto;text-align:left;" type="text/html">
</div>
